<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Página Futurista</title>
    <!-- Agrega el enlace a la tipografía de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>

<body>
    <header>
        <h1 class="titulo">Bienvenido al Futuro</h1>
    </header>
    <main>
        <p class="parrafo">Explora un mundo de posibilidades.</p>
        <h2>Formulario de Registro</h2>
        <form id="formulario">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="campo">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                <span id="dniError" class="error"></span>
            </div>
            <div class="campo">
                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio" required>
            </div>
            <div class="campo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="campo">
                <label for="telefono">Teléfono Móvil:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <button id="saludarBoton">Saludar</button>
    </main>
    <footer>
        <p>&copy; 2023 FuturoTech</p>
    </footer>
    <script src="js/Principal.js"></script>
</body>

</html>
